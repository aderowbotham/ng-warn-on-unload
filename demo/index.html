<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>ng-shadowbox demo</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" href="demo.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="demo.js"></script>
        <script src="../dist/ng-warn-on-unload.js"></script>

    </head>

    <body>
      <div ng-app="app" ng-warn-on-unload="{{ !productForm.$pristine }}" ng-warn-on-unload-msg="You have made unsaved changes to this product.">

        <h1>ngWarnOnUnload demo</h1>

        <form name="productForm">
            <input type="text" ng-model="product.name">
            <input type="submit">
        </form>

      </div>
    </body>
</html>
